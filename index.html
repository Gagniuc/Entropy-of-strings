		<script>

			//Input text
			document.getElementById("sequence_s0").oninput = function() {
				document.getElementById("result").innerHTML = 'Entropy: ' + entropy(this.value);	
			}

			// INFORMATION ENTROPY

			function entropy(c){

				//ALPHABET DETECTION
				var a = [];
				var t = c.split('');
				var k = t.length;

				for(var i=0; i<=k; i++){
					var q = 1;
					for(var j=0; j<=a.length; j++){
						if (t[i] === a[j]) {q = 0;}
					}
					if (q === 1) {a.push(t[i]);}
				}

				var e = 0;
				var r = '';
				var l = '';

				for(var i=0; i<=a.length-1; i++){
				
					r = c.replace(new RegExp(a[i], 'g'),'').length;
					
					l = a[i];
					a[i]=(k-r)/k;

					//e += -(a[i]*Log(2,a[i]));
					e += (a[i]*Log(2,(1/a[i])));
				}

				return e;
			}

			function Log(n, v) {
			  return Math.log(v) / Math.log(n);
			}

			// SHOW MATRIX CONTENT 
			function SMC(m) {
				var r = "<table border=1>";
				for(var i=0; i<m.length; i++) {
					r += "<tr>";
					for(var j=0; j<m[i].length; j++){
						r += "<td>"+m[i][j]+"</td>";
					}
					r += "</tr>";
				}
				r += "</table>";

				return r;
			}

		</script>
